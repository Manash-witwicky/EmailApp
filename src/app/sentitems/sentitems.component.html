<mat-accordion>
  <mat-expansion-panel *ngFor="let sentItem of (sentItems | async)">
    <mat-expansion-panel-header *ngIf="sentItem.sent">
      <mat-checkbox>
        <mat-panel-title class="email">
          {{sentItem.subject}}
        </mat-panel-title>
      </mat-checkbox>
    </mat-expansion-panel-header>
    <p>{{sentItem.body}}</p>
  </mat-expansion-panel>
</mat-accordion>
