<mat-accordion>
  <mat-expansion-panel *ngFor="let starredMail of (starredMails|async)">
    <mat-expansion-panel-header *ngIf="starredMail.starred">
      <mat-checkbox>
        <mat-panel-title class="email">
          {{starredMail.subject}}
        </mat-panel-title>
      </mat-checkbox>
    </mat-expansion-panel-header>
    <p>{{starredMail.body}}</p>
  </mat-expansion-panel>
</mat-accordion>
