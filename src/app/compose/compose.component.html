<div class="container">

  <mat-form-field>
    <input matInput [value]="storageData" placeholder="Email" (keyup)="saveData(email.value)" #email>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Subject" #subject>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Content" rows="10" cols="50" #body></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="sendEmail(email.value, subject.value, body.value)">Send</button>
    <!-- <button mat-raised-button color="primary" (click)="send(form.value)">Send</button> -->
    <!-- <button mat-raised-button color="primary" (click)="composeMail(email.value, subject.value, body.value)">Send</button> -->
  </div>
</div>
