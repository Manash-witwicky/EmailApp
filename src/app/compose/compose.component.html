<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Email" #email>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Subject" #subject>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Content" rows="10" cols="50" #body></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="sendEmail(email.value, subject.value, body.value)">Send</button>
  </div>
</div>
